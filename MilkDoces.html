<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melk Doces - Venda de Brownies</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="navbar">
        <div class="container">
            <h1 class="logo">Melk Doces</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-showcase">
            <div class="container">
                <div class="product-info">
                    <h3 class="brand-name">Melk Doces</h3>
                    <h2 class="product-name">Brownies</h2>
                    <p class="product-description">Cobertura de chocolate com leite em pó</p>

                    <div class="price">
                        R$ 10,00
                    </div>

                    <a href="#" class="buy-button">Comprar Agora</a>
                </div>
                <div class="product-image">
                    <img src="img/logo.jpg" alt="Dois brownies em potes redondos com cobertura de chocolate">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

        </div>
