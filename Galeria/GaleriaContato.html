<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GaleriaContato.css">
    <title>Contato | Galeria</title>
</head>

<body>
    <header>
        <nav>
            <a href="Galeria.html" target="">Home</a>
            <a href="">Entre em Contato</a>
            <a href="GaleriaInformacoes.html" target="">Informações</a>
        </nav>
    </header>
    <main>
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo para entrar em contato:</p>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
        <p style="margin-top:20px;">Ou envie um e-mail para: <a
                href="nicolas.jm.contato@gmail.com">nicolas.jm.contato@gmail.com</a>
        </p>
    </main>
</body>

</html>
